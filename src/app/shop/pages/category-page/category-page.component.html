<div class="card">
  <p-dataView
    #dv
    [value]="products"
    [rows]="5"
    filterBy="name"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    layout="grid"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row justify-content-between">
        <p-dropdown
          [options]="sortOptions"
          [(ngModel)]="sortOrder"
          placeholder="Sort By Price"
          (onChange)="onSortChange($event)"
          styleClass="mb:col-2 p-mb-md-0"
        ></p-dropdown>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
          <img [src]="product.imageUrls[0]" [alt]="product.name" />
          <div class="product-list-detail">
            <div class="product-name">{{ product.name }}</div>
            <div class="product-description">{{ product.description }}</div>
            <p-rating
              [ngModel]="product.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
            <i class="pi pi-tag product-category-icon"></i
            ><span class="product-category">{{ product.category }}</span>
          </div>
          <div class="product-list-action">
            <span class="product-price">{{ product.price }} BYL</span>
            <p-button
              icon="pi pi-shopping-cart"
              label="Add to Cart"
              [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
            ></p-button>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{ product.category }}</span>
            </div>
          </div>
          <div class="product-grid-item-content">
            <img
              [src]="product.imageUrls[0]"
              [alt]="product.name"
              style="max-height: 200px"
            />
            <div class="product-name text-nowrap text-truncate">
              <a [routerLink]="['/main', 'item', product.id]">{{
                product.name
              }}</a>
            </div>
            <div class="product-description text-nowrap text-truncate">
              {{ product.description }}
            </div>
            <p-rating
              [ngModel]="product.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
          </div>
          <div class="product-grid-item-bottom">
            <span class="product-price">{{ product.price }} BYL</span>
            <p-button
              (click)="addToCart($event, product.id)"
              icon="pi pi-shopping-cart"
              [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
            ></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
